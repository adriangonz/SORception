<h2>Solicitudes</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Status</th>
            <th>Modificado</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in orders" view-order-btn="order">
            <td>{{order.id}}</td>
            <td>{{order.status}}</td>
            <td>{{order.timeStamp}}</td>
        </tr>
    </tbody>
</table>
