<h2>Crear Solicitud</h2>

<strong>Fin de plazo</strong>
<input class="form-control" type="date" id="dedline" ng-model="tmp_order.deadline" placeholder="12/04/2014" />
 
<br />
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Descripcion</th>
            <th>Cantidad</th>
            <th>Criterios</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="line in tmp_order.data">
            <td>{{line.descripcion}}</td>
            <td>{{line.cantidad}}</td>
            <td>{{line.criterio.name}}<a class="fright" remove-line-btn="line"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
        <tr>
            <td><input class="form-control full" type="text" id="descripcion" ng-model="tmp_line.descripcion" placeholder="bujia" /></td>
            <td><input class="form-control full" type="number" id="cantidad" ng-model="tmp_line.cantidad" placeholder="5" /></td>
            <td><select class="form-control full" ng-model="tmp_line.criterio" ng-options="c.name for c in criterios"></select><br></td>
        </tr>
    </tbody>
</table>
<button class="btn btn-default" add-line-btn="tmp_line">Añadir Linea</button>
<button class="btn btn-success" send-order-btn="tmp_order">Enviar Solicitud</button>
