<h2>Solicitud {{actual_order.id}}</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Informacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Identificador:</td>
            <td> {{actual_order.id}}</td>
        </tr>
        <tr>
            <td>Ref SG:</td>
            <td>{{actual_order.sg_id}}</td>
        </tr>
        <tr>
            <td>Status:</td>
            <td>{{actual_order.status}}</td>
        </tr>
        <tr>
            <td>Modificado:</td>
            <td>{{actual_order.timeStamp}}</td>
        </tr>
    </tbody>
</table>


    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Descripcion</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="linea in actual_order.lineaSolicitud">
                <td>{{linea.id}}</td>
                <td>{{linea.descripcion}}</td>
                <td>{{linea.cantidad}}</td>
            </tr>
        </tbody>
    </table>
