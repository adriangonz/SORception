<h2>Solicitudes</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Status</th>
            <th>Modificado</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in orders">
            <td>{{order.id}}</td>
            <td>{{order.status}}</td>
            <td>{{order.timeStamp}}<a class="fright" remove-order-btn="order"><i class="glyphicon glyphicon-remove"></i></a> <a class="fright" edit-order-btn="order"><i class="glyphicon glyphicon-pencil"></i></a> <a class="fright" view-order-btn="order"><i class="glyphicon glyphicon-eye-open"></i></a></td>
        </tr>
    </tbody>
</table>
