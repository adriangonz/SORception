<div class="row">
  
    <div class="col-xs-12 col-sm-10 col-md-6 col-md-offset-3 col-sm-offset-1 form">
    <h3>Login</h3>
	<form role="form" action="#" method="POST" accept-charset="utf-8">
	  <div class="form-group">
	    <label for="username">User</label>
	    <input class="form-control full" type="text" id="username" ng-model="user.username" value="" placeholder="jperez">
	    <label for="username">Password</label>
	    <input class="form-control full" type="password" id="password" ng-model="user.password" value="" placeholder="******">
	  </div>
        <input id="btn-login" class="btn btn-primary" type="button" login-btn="user" value="Acceder"> <span id="err-login" class="text-danger"></span>
	</form>
  </div>
    <br />
    <div class="col-xs-12 col-sm-10 col-md-6 col-md-offset-3 col-sm-offset-1 form">
        <h3>Sing in</h3>
        <form class="form" role="form" action="#" method="POST" accept-charset="utf-8">
            <div class="form-group">
                <label class="sr-only" for="username">User</label>
                <input class="form-control full" type="text" id="UserName" ng-model="user.UserName" value="" placeholder="jperez">
            </div>
            <div class="form-group">
                <label class="sr-only" for="name">Password</label>
                <input class="form-control full" type="password" id="Password" ng-model="user.Password" value="" placeholder="******">
            </div>
            <div class="form-group">
                <label class="sr-only" for="name">Comfirmar Password</label>
                <input class="form-control full" type="password" id="ConfirmPassword" ng-model="user.ConfirmPassword" value="" placeholder="******">
            </div>
            <input class="btn btn-primary" type="button" post-user-btn="user" value="Registrarse"> <span id="err-reg" class="text-danger"></span><span id="suc-reg" class="text-success"></span>
        </form>
    </div>

</div>
