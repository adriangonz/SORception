<h2>{{settings.name}}</h2>


<table class="table">
  <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in userList" ng-class="{'blue': user.username == 'admin'}">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
      </tr>
    </tbody>
</table>

<form class="form-inline" role="form" action="#" method="POST" accept-charset="utf-8">
  <div class="form-group">
    <label class="sr-only" for="username">User</label>
    <input class="form-control" type="text" id="username" ng-model="user.username" value="" placeholder="jperez">
  </div>
  <div class="form-group">
    <label class="sr-only" for="name">Password</label>
    <input class="form-control" type="text" id="pass" ng-model="user.password" value="" placeholder="123456">
  </div>
  <input class="btn" type="submit" post-user-btn="user" value="Crear Usuario">
</form>

<hr>

<table class="table">
	<thead>
      <tr>
        <th>#</th>
        <th>Token</th>
        <th>Status</th>
        <th>Creation Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="token in settings.tokenList" ng-class="{'success': token.status == 'VALID', 'danger': token.status == 'EXPIRED', 'warning': token.status == 'REQUESTED'}">
        <td>{{token.id}}</td>
        <td>{{token.token}}</td>
        <td>{{token.status}}</td>
        <td>{{token.creationDate | date:'short'}}</td>
      </tr>
    </tbody>
</table>

<button class="btn btn-success" request-token-button>Request Token</button>
<br />
<br />
<br />
<h4>Auditoria</h4>
<table class="table">
    <thead>
        <tr>
            <th>Type</th>
            <th>Description</th>
            <th>User</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="log in logs">
            <td>{{log.type}}</td>
            <td>{{log.description}}</td>
            <td>{{log.createdBy}}</td>
        </tr>
    </tbody>
</table>
