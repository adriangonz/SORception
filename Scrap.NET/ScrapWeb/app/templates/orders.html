<h2>Solicitudes Pendientes</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Creada</th>
            <th>Modificado</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in orders" ng-hide="order.offer!=null">
            <td>{{order.id}}</td>
            <td>{{order.creationDate | date:'short'}}</td>
            <td>{{order.updatedDate | date:'short'}}<a class="fright" view-order-btn="order"><i class="glyphicon glyphicon-eye-open"></i></a></td>
        </tr>
    </tbody>
</table>
