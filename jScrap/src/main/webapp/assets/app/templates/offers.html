<h2>Ofertas realizadas</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Fecha de creación</th>
            <th>Última modificación</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="offer in offers">
            <td>{{offer.id}}</td>
            <td>{{offer.created | date:'short'}}</td>
            <td>{{offer.updated | date:'short'}}<a class="fright" remove-offer-btn="offer"><i class="glyphicon glyphicon-remove"></i></a><a class="fright" view-offer-btn="offer"><i class="glyphicon glyphicon-eye-open"></i></a></td>
        </tr>
    </tbody>
</table>
