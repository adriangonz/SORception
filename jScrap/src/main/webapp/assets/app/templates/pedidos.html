<h2>Ofertas aceptadas</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Fecha de creación</th>
            <th>Última modificación</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="pedido in pedidos">
            <td>{{pedido.id}}</td>
            <td>{{pedido.created | date:'short'}}</td>
            <td>{{pedido.updated | date:'short'}}<a class="fright" view-pedido-btn="pedido"><i class="glyphicon glyphicon-eye-open"></i></a></td>
        </tr>
    </tbody>
</table>
