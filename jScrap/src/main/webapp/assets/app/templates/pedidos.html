<h2>Ofertas aceptadas</h2>

<div class="alert alert-info" ng-show="pedidos.length == 0">
    No se ha aceptado ninguna oferta.
</div>

<table class="table table-striped table-bordered" ng-show="pedidos.length > 0">
    <thead>
        <tr>
            <th>#</th>
            <th>Fecha de creación</th>
            <th>Última modificación</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="pedido in pedidos">
            <td><a href="" view-pedido-btn="pedido">{{pedido.id}}</a></td>
            <td>{{pedido.created | date:'short'}}</td>
            <td>{{pedido.updated | date:'short'}}<a href="" class="fright" view-pedido-btn="pedido"><i class="glyphicon glyphicon-eye-open"></i></a></td>
        </tr>
    </tbody>
</table>
