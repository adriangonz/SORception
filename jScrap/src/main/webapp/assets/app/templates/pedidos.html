<h2>Pedidos recibidos</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Creada</th>
            <th>Modificado</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="pedido in pedidos">
            <td>{{pedido.id}}</td>
            <td>{{pedido.creationDate}}</td>
            <td>{{pedido.updatedDate}}<a class="fright" view-offer-btn="pedido"><i class="glyphicon glyphicon-eye-open"></i></a></td>
        </tr>
    </tbody>
</table>
