<h2>Solicitudes Pendientes</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Creada</th>
            <th>Modificado</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in orders">
            <td>{{order.id}}</td>
            <td>{{order.creationDate}}</td>
            <td>{{order.updatedDate}}<a class="fright" view-order-btn="order"><i class="glyphicon glyphicon-eye-open"></i></a></td>
        </tr>
    </tbody>
</table>
