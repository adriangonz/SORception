<h2>Solicitudes Pendientes</h2>

<div class="alert alert-info" ng-show="orders.length == 0">
    No se ha encontrado ninguna solicitud.
</div>

<table class="table table-striped table-bordered" ng-show="orders.length > 0">
    <thead>
        <tr>
            <th>#</th>
            <th>Fecha de creación</th>
            <th>Última modificación</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in orders">
            <td><a href="" view-order-btn="order">{{order.id}}</a></td>
            <td>{{order.created | date:'short'}}</td>
            <td>{{order.updated | date:'short'}}<a href="" class="fright" view-order-btn="order"><i class="glyphicon glyphicon-eye-open"></i></a></td>
        </tr>
    </tbody>
</table>
