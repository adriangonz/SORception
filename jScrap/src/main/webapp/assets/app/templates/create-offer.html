<h2>Crear Oferta</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Descripcion</th>
            <th>Cantidad disponible</th>
            <th>Precio Unidad</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="line in tmp_offer">
            <td>{{line.descripcion}}</td>
            <td>{{line.cantidad}} Unid.</td>
            <td>{{line.precio}} €<a class="fright" remove-line-btn="line"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
        <tr>
            <td><input class="form-control full" type="text" id="descripcion" ng-model="tmp_line.descripcion" placeholder="bujia" /></td>
            <td><input class="form-control full" type="number" min='0' id="cantidad" ng-model="tmp_line.cantidad" placeholder="5" /></td>
            <td><input class="form-control full" type="number" step="0.1" min='0' id="precio" ng-model="tmp_line.precio" placeholder="13.4" /></td>
        </tr>
    </tbody>
</table>
<button class="btn btn-default" add-line-btn="tmp_line">Añadir Linea</button>
<button class="btn btn-success" send-offer-btn="tmp_offer">Enviar Oferta</button>
