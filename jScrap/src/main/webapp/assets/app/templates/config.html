<h2>{{settings.name}}</h2>

<table class="table">
	<thead>
      <tr>
        <th>#</th>
        <th>Token</th>
        <th>Status</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="token in settings.tokens" ng-class="{'success': token.Status == 'VALID', 'danger': token.Status == 'EXPIRED', 'warning': token.Status == 'REQUESTED'}">
        <td>{{token.Id}}</td>
        <td>{{token.Token}}</td>
        <td>{{token.Status}}</td>
        <td>{{token.Created}}</td>
      </tr>
    </tbody>
</table>

<button class="btn btn-success" request-token-button>Request Token</button>
