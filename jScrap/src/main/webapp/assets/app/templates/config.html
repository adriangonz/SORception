<form action="#" method="POST">
	<input type="checkbox" name="active" value="active" ng-model="scrap.status" disabled="true">Activo<br>
	<label for="token">Token</label><input type="text" ng-model="scrap.token" id="token" name="token"><br>
	<label for="name">Nombre</label><input type="text" ng-model="scrap.name"  id="name" name="name"><br>
</form>
<button request-token-button="scrap">Request Token</button>
