<h2>{{settings.name}}</h2>

<table class="table">
	<thead>
      <tr>
        <th>#</th>
        <th>Token</th>
        <th>Status</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="token in settings.tokens" ng-class="{'active': token.Status == 'VALID'}">
        <td>{{token.Id}}</td>
        <td>{{token.Token}}</td>
        <td>{{token.Status}}</td>
        <td>{{token.Created}}</td>
      </tr>
    </tbody>
</table>

<button class="btn btn-success" request-token-button>Request Token</button>
